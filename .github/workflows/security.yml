name: Security Scan

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        run: pnpm audit --audit-level=moderate --json > audit-report.json || true

      - name: Check audit results
        run: |
          node -e "
          const fs = require('fs');
          try {
            const content = fs.readFileSync('audit-report.json', 'utf8').trim();
            if (!content) {
              console.error('⚠️ audit-report.json is empty, audit may have failed');
              process.exit(1);
            }
            
            const report = JSON.parse(content);
            // pnpm audit JSON may have 'advisories' or 'vulnerabilities' field
            const advisories = report.advisories || report.vulnerabilities || {};
            const vulnCount = typeof advisories === 'object' ? Object.keys(advisories).length : 0;
            
            if (vulnCount > 0) {
              console.error('❌ Found ' + vulnCount + ' moderate-or-higher vulnerabilities');
              console.error('Vulnerability summary:');
              for (const [id, vuln] of Object.entries(advisories)) {
                const name = vuln.module_name || vuln.name || id;
                const title = vuln.title || vuln.name || 'Unknown vulnerability';
                const severity = vuln.severity || 'unknown';
                console.error('  - ' + name + ': ' + title + ' (severity: ' + severity + ')');
              }
              process.exit(1);
            } else {
              console.log('✅ No moderate-or-higher vulnerabilities found');
            }
          } catch (error) {
            if (error.code === 'ENOENT') {
              console.error('⚠️ audit-report.json not found, audit may have failed');
              process.exit(1);
            } else if (error instanceof SyntaxError) {
              console.error('⚠️ Error parsing audit report JSON:', error.message);
              console.error('Raw content preview:', fs.readFileSync('audit-report.json', 'utf8').substring(0, 200));
              process.exit(1);
            } else {
              console.error('⚠️ Error processing audit report:', error.message);
              process.exit(1);
            }
          }
          "

      - name: Upload audit results
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: always()
        with:
          name: audit-results
          path: |
            audit-report.json
          retention-days: 30

  container-scan:
    name: Container Image Scan - ${{ matrix.service }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      matrix:
        service: [backend, frontend]
        include:
          - service: backend
            dockerfile: ./packages/backend/Dockerfile
            target: production
            image-tag: crosswithfriends-backend:scan
            cache-scope: backend-scan
            output-file: /tmp/backend-image.tar
            sarif-file: trivy-results-backend.sarif
          - service: frontend
            dockerfile: ./packages/frontend/Dockerfile
            target: nginx
            image-tag: crosswithfriends-frontend:scan
            cache-scope: frontend-scan
            output-file: /tmp/frontend-image.tar
            sarif-file: trivy-results-frontend.sarif
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Build ${{ matrix.service }} image for scanning
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          target: ${{ matrix.target }}
          push: false
          tags: ${{ matrix.image-tag }}
          cache-from: type=gha,scope=${{ matrix.cache-scope }}
          cache-to: type=gha,mode=max,scope=${{ matrix.cache-scope }}
          outputs: type=docker,dest=${{ matrix.output-file }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          scan-type: 'image'
          input: ${{ matrix.output-file }}
          format: 'sarif'
          output: ${{ matrix.sarif-file }}
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@5d5cd550d3e189c569da8f16ea8de2d821c9bf7a # v3
        if: always()
        with:
          sarif_file: ${{ matrix.sarif-file }}
          wait-for-processing: true

  code-scan:
    name: Code Security Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Initialize CodeQL
        uses: github/codeql-action/init@5d5cd550d3e189c569da8f16ea8de2d821c9bf7a # v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@5d5cd550d3e189c569da8f16ea8de2d821c9bf7a # v3

