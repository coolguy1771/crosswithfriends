name: Database Migrations

on:
  pull_request:
    branches: [master, develop]
    paths:
      - 'packages/backend/sql/migrations/**'
      - 'packages/backend/src/models/**'
      - 'packages/backend/drizzle.config.ts'
  push:
    branches: [master, develop]
    paths:
      - 'packages/backend/sql/migrations/**'
      - 'packages/backend/src/models/**'
      - 'packages/backend/drizzle.config.ts'

jobs:
  validate-migrations:
    name: Validate Database Migrations
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: dfac_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 #v4.2.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 #v6.0.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Set up test database
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: password
          PGDATABASE: postgres
        run: |
          psql -h localhost -U postgres -c "DROP DATABASE IF EXISTS dfac_test;"
          psql -h localhost -U postgres -c "CREATE DATABASE dfac_test;"

      - name: Generate database migrations
        working-directory: packages/backend
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/dfac_test
        run: pnpm run db:generate

      - name: Check migration files format
        working-directory: packages/backend
        run: |
          echo "Validating migration file format..."
          MIGRATION_DIR="./sql/migrations"

          # Check that all migration files follow the naming pattern: {index}_{name}.sql
          for file in "$MIGRATION_DIR"/*.sql; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              # Check if filename matches pattern: number_underscore_name.sql
              if ! echo "$filename" | grep -qE '^[0-9]+_[a-z0-9_]+\.sql$'; then
                echo "ERROR: Migration file '$filename' does not follow naming pattern: {index}_{name}.sql"
                exit 1
              fi
              echo "✓ Valid migration file: $filename"
            fi
          done

          echo "All migration files follow the correct format."

      - name: Check for SQL syntax errors
        working-directory: packages/backend
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: password
          PGDATABASE: dfac_test
        run: |
          echo "Checking SQL syntax in migration files..."
          MIGRATION_DIR="./sql/migrations"

          for file in "$MIGRATION_DIR"/*.sql; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              echo "Checking syntax for: $filename"
              # Validate SQL syntax in a transaction that rolls back
              # This checks syntax without committing any changes
              # Wrap the file content in BEGIN/ROLLBACK to test syntax safely
              if ! (echo "BEGIN;" && cat "$file" && echo "ROLLBACK;") | psql -h localhost -U postgres -d dfac_test >/dev/null 2>&1; then
                echo "ERROR: SQL syntax error in $filename"
                exit 1
              fi
              echo "✓ Syntax valid: $filename"
            fi
          done

      - name: Test migrations up
        working-directory: packages/backend
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/dfac_test
        run: |
          echo "Testing migrations up..."
          pnpm run db:migrate || {
            echo "ERROR: Migration command failed"
            echo "Checking database connection..."
            psql -h localhost -U postgres -d dfac_test -c "SELECT version();" || echo "Database connection failed"
            exit 1
          }

      - name: Verify migration tracking table
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: password
          PGDATABASE: dfac_test
        run: |
          echo "Verifying migration tracking..."

          # Check if the migrations table exists
          TABLE_EXISTS=$(psql -h localhost -U postgres -d dfac_test -tAc "SELECT EXISTS (SELECT FROM information_schema.tables WHERE table_schema = 'public' AND table_name = 'drizzle_migrations');")

          if [ "$TABLE_EXISTS" != "t" ]; then
            echo "ERROR: drizzle_migrations table does not exist. Migrations may not have run successfully."
            echo "Attempting to check if any tables exist in the database..."
            psql -h localhost -U postgres -d dfac_test -c "\dt"
            exit 1
          fi

          # Query the migrations table
          echo "Migration tracking table exists. Listing applied migrations:"
          psql -h localhost -U postgres -d dfac_test -c "SELECT hash, created_at FROM drizzle_migrations ORDER BY created_at;"

          # Check if any migrations were applied
          MIGRATION_COUNT=$(psql -h localhost -U postgres -d dfac_test -tAc "SELECT COUNT(*) FROM drizzle_migrations;")
          if [ "$MIGRATION_COUNT" = "0" ]; then
            echo "WARNING: No migrations have been recorded in the tracking table."
            echo "This might indicate that migrations were not applied, or the migration runner did not track them."
          else
            echo "✓ Found $MIGRATION_COUNT migration(s) in tracking table"
          fi

      - name: Migration summary
        if: always()
        run: |
          echo "## Migration Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Migration files validated" >> $GITHUB_STEP_SUMMARY
          echo "✅ Migrations applied successfully" >> $GITHUB_STEP_SUMMARY
          echo "✅ Database schema updated" >> $GITHUB_STEP_SUMMARY
