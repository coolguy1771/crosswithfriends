name: Build and Push Docker Image

on:
  workflow_call:
    inputs:
      service:
        description: 'Service name (backend or frontend)'
        required: true
        type: string
      dockerfile:
        description: 'Path to Dockerfile'
        required: true
        type: string
      target:
        description: 'Docker build target'
        required: true
        type: string
      image-name:
        description: 'Full image name (registry/owner/repo/service)'
        required: true
        type: string
      tags:
        description: 'Comma-separated list of image tags'
        required: true
        type: string
      environment:
        description: 'Deployment environment'
        required: false
        type: string
        default: ''
      cache-scope:
        description: 'Cache scope for build caching'
        required: false
        type: string
        default: ''
      build-args:
        description: 'Build arguments (newline-separated)'
        required: false
        type: string
        default: ''

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build and Push ${{ inputs.service }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set cache parameters
        id: cache
        run: |
          if [ -n "${{ inputs.cache-scope }}" ]; then
            echo "cache-from=type=gha,scope=${{ inputs.cache-scope }}" >> $GITHUB_OUTPUT
            echo "cache-to=type=gha,mode=max,scope=${{ inputs.cache-scope }}" >> $GITHUB_OUTPUT
          else
            echo "cache-from=" >> $GITHUB_OUTPUT
            echo "cache-to=" >> $GITHUB_OUTPUT
          fi

      - name: Build and push image
        id: push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          target: ${{ inputs.target }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ inputs.tags }}
          cache-from: ${{ steps.cache.outputs.cache-from }}
          cache-to: ${{ steps.cache.outputs.cache-to }}
          build-args: ${{ inputs.build-args }}

      - name: Generate SLSA provenance attestation
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3.0.0
        with:
          subject-name: ${{ inputs.image-name }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Output image digest
        run: |
          echo "image-digest=${{ steps.push.outputs.digest }}" >> $GITHUB_OUTPUT
          echo "image-tags=${{ inputs.tags }}" >> $GITHUB_OUTPUT
        id: output

