---
# Development-only compose file - runs only the database
# Run backend and frontend locally for better hot-reload experience

services:
  postgres:
    image: postgres:18-alpine
    container_name: crosswithfriends-db
    shm_size: 128mb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dfac
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/18/docker
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - crosswithfriends-network

volumes:
  postgres_data:

networks:
  crosswithfriends-network:
    driver: bridge
