---
services:
  postgres:
    image: postgres:18-alpine
    container_name: crosswithfriends-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dfac
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/18/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - crosswithfriends-network

  valkey:
    image: valkey/valkey:9-alpine
    container_name: crosswithfriends-valkey
    ports:
      - '6379:6379'
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ['CMD', 'valkey-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - crosswithfriends-network

  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
      target: development
    container_name: crosswithfriends-backend
    environment:
      NODE_ENV: development
      PORT: 3021
      DATABASE_URL: postgresql://postgres:password@postgres:5432/dfac
      REDIS_URL: redis://valkey:6379
      CORS_ORIGIN: http://localhost:3020
      LOG_LEVEL: debug
    ports:
      - '3021:3021'
    volumes:
      - ./packages/backend:/app/packages/backend
      - ./packages/shared:/app/packages/shared
      - ./node_modules:/app/node_modules
      - ./packages/backend/node_modules:/app/packages/backend/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
    networks:
      - crosswithfriends-network
    command: pnpm --filter='./packages/backend' dev
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
      target: development
    container_name: crosswithfriends-frontend
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:3021
      BACKEND_URL: http://backend:3021
    ports:
      - '3020:3020'
    volumes:
      - ./packages/frontend:/app/packages/frontend
      - ./packages/shared:/app/packages/shared
      - ./node_modules:/app/node_modules
      - ./packages/frontend/node_modules:/app/packages/frontend/node_modules
    depends_on:
      - backend
    networks:
      - crosswithfriends-network
    command: pnpm --filter='./packages/frontend' dev
    restart: unless-stopped

volumes:
  postgres_data:
  valkey_data:

networks:
  crosswithfriends-network:
    driver: bridge
